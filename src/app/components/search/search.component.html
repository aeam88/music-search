<h1>¿Necesitas Música?</h1>
<p class="lead">Usa MusicSearch app para buscar los últimos lanzamientos, canciones favoritas y los Albumes de tus artistas preferidos.</p>

<form>
    <div class="form-group">
        <input class="form-control" type="text" placeholder="Buscar Artista..." [(ngModel)]="searchStr" name="searchStr" (keyup)="searchMusic()">
    </div>
</form>

<div *ngIf="searchRes">
    <div *ngFor="let artist of searchRes">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <h4><a routerLink="/artist/{{artist.id}}">{{artist.name}}</a></h4>
                    <div>
                        <strong>Generos: </strong>
                        <span *ngFor="let genre of artist.genres">{{genre}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
